<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCar + - Control de Inventario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/add.css">
</head>
<body>
    <nav class="navbar shadow navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/icar+.png" alt="Logo" width="30" height="36" class="d-inline-block align-text-top">
            iCar+ - Control de Inventario
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Menu Principal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Agregar</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>

        <!-- Formulario para agregar un nuevo registro -->
      <div class="card ms-4 mt-4" style="width: 40rem;">
        <div class="card-body">
            <form id="formulario"  >
                <label for="description">Descripción:</label>
                <input type="text" id="description" size="75" required><br><br>
            
                <label for="imagen">URL de la Imagen:</label>
                <input type="text" id="imagen" size="75" maxlength="2000" required><br><br>
            
                <label for="marca">Marca:</label>
                <input type="text" id="marca" size="75" required><br><br>
            
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" size="75" required><br><br>
            
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" size="75" required><br><br>
            
                <label for="ano">Año:</label><br>
                <input type="number" id="ano" min="0" max="9999" required><br><br>
            
                <button class="btn btn-primary" id="addCar" type="submit">Agregar</button>
            </form>
        </div>
      </div>

      <div id="resp"></div>

  <!-- Script para manejar las operaciones con AJAX -->
  <script src="add.js"></script>
  <script>
    document.getElementById('formulario').addEventListener('submit', postact);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    
</body>
</html>
